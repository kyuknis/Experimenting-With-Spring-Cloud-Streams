spring.cloud:
  stream:
    function.routing.enabled: true
    kafka:
      binder:
        brokers: localhost
        defaultBrokerPort: 9092
        autoCreateTopics: true
    bindings:
      functionRouter-in-0:
        destination: input
      functionRouter-out-0:
        destination: output
  function:
    routing-expression: "charCount"
    scan:
      enabled: true
      packages: com.yuknis.logs.demo.functions
    definition: charCount;functionRouter